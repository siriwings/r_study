<script>

function sendMsg(msg, timeout) {
    return new Promise((resolve, reject) => {
        setTimeout((() => {
            resolve(msg);
        }), timeout);
    });
}

sendMsg("Hello, ", 1000).then((msg) => sendMsg(`${msg} World`, 1000)).then((msg) => {
    console.log(`${msg}! All done`);
});
</script>
