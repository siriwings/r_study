<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var value=100;

    //myObject 객체 생성
    var myObject={
        value:1,
        func1:function () {

            var that = this;
            this.value +=1;
            console.log('func1() called. this.value:'+this.value);

            //내부 함수func2
            func2=function () {
                that.value += 1;
                console.log('func2() called. this.value:' + that.value);


                func3=function () {
                    that.value += 1;
                    console.log('func3() called. this.value:' + that.value);
                }

                func3();
            }

            func2();

        }
    };

    myObject.func1();
</script>


</body>
</html>
