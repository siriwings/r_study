<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = 1;
    let object1 = {
        test : function() { console.log(this == object1);  // true
            (() => {
                console.log(this == object1);  // true
                console.log(this.a);  // undefined
            })()
        } ,
        test2 : function() {
            console.log(this == object1);  // true
            (() => {
                console.log(this == object1);  // true
            })()
        }
    }



    object1.test();
    object1.test2();


</script>
</body>
</html>
