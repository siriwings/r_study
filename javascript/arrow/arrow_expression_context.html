<script>
    /**
     * 기존 익명 function과 가장 크게 다른 점.
     * - 콜백함수로 실행될 때 기존 : 글로벌 컨텍스트에 접근
     * - 화살표 : 콜백함수를 할당한 당시의 컨텍스트를 그대로 활용
     */

    var name = "Global";

    function Person() {
        this.name = "Unikys"

        setTimeout(() => alert("My name is " + this.name), 100);

        setTimeout(function () {
            alert("Global name is " + this.name);
        }, 100);
    }

    var person = new Person();

</script>
